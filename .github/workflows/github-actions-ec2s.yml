name: Frontend Chat CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

  jobs:
    ci:
      runs-on: ubuntu-latest
      container:
        image: node

      steps:
        - uses: actions/checkout@v1
        - name: Install & Tests
          run: |
            npm install
            npm test
    cd:
      runs-on: ubuntu-latest
      needs: ci

      steps:
        - uses: actions/checkout@v1
        - name: Docker login
          run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
        - name: Build
          run: docker build -t front .
        - name: Tags
          run: |
            docker tag front ${{ secrets.DOCKER_USER }}/front:${{ github.sha }}
            docker tag front ${{ secrets.DOCKER_USER }}/front:latest
        - name: Push
          run: |
            docker push ${{ secrets.DOCKER_USER }}/front:${{ github.sha }}
            docker push ${{ secrets.DOCKER_USER }}/front:latestDef
    deploy:
      name: Deploy to EC2 on master branch push
      runs-on: ubuntu-latest

      steps:
        - name: Checkout the files
          uses: actions/checkout@v2

        - name: Deploy to Server 1
          uses: easingthemes/ssh-deploy@main
          env:
            SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
            REMOTE_HOST: ${{ secrets.HOST_DNS }}
            REMOTE_USER: ${{ secrets.USERNAME }}
            TARGET: ${{ secrets.TARGET_DIR }}
